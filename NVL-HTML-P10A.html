<!Doctype.html>
<html>
	<head>
		<meta charset="utf-8">
		<tittle> Práctica formularios </tittle>
	</head>
	<body>
		<form>
			<div>
				<label for="codigo">Código Postal:</label>
				<input type="number" id="codigo">
			</div>
			<div>
				<label for="satisfacción">Nivel de Satisfacción:</label>				
				<select id="satisfacción">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div>
				<label for="mail">E-Mail:</label>
				<input type="text" id="mail"> 
			</div>
			<div>
				<label for="positivo">Puntos Positivos:</label>
				<textarea id="positivo"></textarea>
			</div>
			<div>
				<label for="negativo">Puntos Negativos:</label>
				<textarea id="comentario"></textarea>
			</div>
			<div>
				<label for="precio">Precio:</label>				
				<select id="precio">
					<option value="excelente">Excelente</option>
					<option value="bueno">Bueno</option>
					<option value="regular">Regular</option>
					<option value="malo">Malo</option>
				</select>
			</div>
			<div>
				<label for="consumo">Consumo:</label>				
				<select id="consumo">
					<option value="excelente">Excelente</option>
					<option value="bueno">Bueno</option>
					<option value="regular">Regular</option>
					<option value="malo">Malo</option>
				</select>
			</div>
			<div>
				<label for="aceleración">Aceleración:</label>				
				<select id="aceleración">
					<option value="excelente">Excelente</option>
					<option value="bueno">Bueno</option>
					<option value="regular">Regular</option>
					<option value="malo">Malo</option>
				</select>
			</div>
			<div>
				<input type="submit" value="Enviar">
			</div>
		</form>
	</body>
</html>
