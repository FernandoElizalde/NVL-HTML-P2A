<!Doctype.html>
<html>

		<tittle> Práctica elementos en bloque y en línea </tittle>

				color: red;
			}
		</style>
	</head>

		<h1> PRÁCTICA REGLAS DE PARENTESCO</h1>
		<div>
			<p class="primero">Esta es mi práctica de reglas de parentesco.</p>
			<p>Espero que os guste.</p>
		</div>
		<div>
			<p class="primero"> Paso a sección 1</p>
		</div>
		<h2> SECCIÓN 1 </h2>
		<p>A ver si sale bien.</p>
		<p>Un saludo.</p>
		<p>Adios</p>
		</div>
	</body>
</html>
